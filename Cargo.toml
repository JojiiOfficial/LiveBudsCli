[package]
name = "earbuds"
version = "0.1.7"
authors = ["jojii <jojii@gmx.net>"]
edition = "2018"
description = "Control your galaxy buds live via cli"
repository = "https://github.com/JojiiOfficial/LiveBudsCli"
license = "GPL-3.0"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
galaxy_buds_live_rs = "0.2.0"
clap = "3.0.0-beta.2"
async-std = { version = "1.7.0", features = ["attributes"] }
bluetooth-serial-port-async = "0.6.1"
blurz = "0.4.0"
ofiles = "0.2.0"
serde = "1.0.117"
serde_derive = "1.0.117"
serde_json = "1.0.59"
notify-rust = "4.0.0"
toml = "0.5.7"
mpris = "2.0.0-rc2"
clap_generate = "3.0.0-beta.2"
nix = "0.19.1"
rust-pulsectl-fork = {version = "0.2.7", optional =true}

[features]
default = ["pulse-sink"]
pulse-sink = ["rust-pulsectl-fork"]
