[package]
name = "earbuds"
version = "0.1.0"
authors = ["jojii <jojii@gmx.net>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
galaxy_buds_live_rs = "0.1.3"
daemonize = "0.4.1"
clap = "2.33.3"
daemon-engine = "0.6.0"
tokio = {version="0.2.22", features=["full"]}
serde_json = "1.0.58"
serde_derive = "1.0.116"
serde = "1.0.116"
async-std = {version="1.6.5" , features = ["attributes"]}
futures = "0.3.6"
blurz = "0.4.0"
bluetooth-serial-port-async = "0.6.0"
evmap = "10.0.2"
